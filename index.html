<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="cabecera">
        
    </header>
    <main class="presentacion">
            <section class="presentacion__contenido">
                <h1 class="presentacion__titulo">Encriptador y desencriptador de texto</h1>
                <textarea class="presentacion__input" id="textoDelUsuario" type="text" name="input" rows="20" cols="30" placeholder="Ingrese su texto aqui"></textarea>
                <div class="presentacion__botones">
                    <button class="presentacion__botones__link" type="submit" onclick="encriptar();" value="textoDelUsuario">ENCRIPTAR</button>
                    <button class="presentacion__botones__link" type="submit" onclick="desencriptar();" value="textoDelUsuario" >DESENCRIPTAR</button>
                </div>
            </section>
            <div class="cuadro__traduccion" >
                <p class="cuadro__traduccion__resultado" id="resultado"> AQUI ESTA EL TEXTO QUE APARECERIA</p>
                
                <section id="cuadro__sinInfo">               
                    <div class="cuadro__traduccion__texto">
                        <h2 class="cuadro__traduccion__texto__mayor">Ningun mensaje fue encontrado</h2>
                        <p class="cuadro__traduccion__texto__menor">Ingrese el texto que desee encriptar u desencriptar</p>
                    </div>
                    <div class="cuadro__traduccion__imagen">
                        <img src="./assets/Encryption-Security-PNG-HD-Image.png">
                    </div>
                </section>
                <div class="cuadro__traduccion__presentacion__boton" id="cuadro__boton__copy">
                    <button id="boton_copiar" class="cuadro__traduccion__boton" type="submit" onclick="copiarTexto();" value="resultado">Copiar</button>
                </div>
            </div>
    </main>
    <footer class="firma">
        CREADO POR =><a href="https://github.com/GUJAIN" target="_blank" > Gustavo Insfran</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
